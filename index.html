<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator--container">
        <div class="calculator--top">
            <div class="top--logo">Ryans's Calc</div>
            <div class="themeSelector--container">
                <span>THEME</span>
                <div class="themeSelector">
                    <div class="themeSelector--options">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="themeSelector--input">
                        <div class="themeSelector--ball" id="ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calculator--main">
            <div class="calculator--face" id="face"></div>
            <div class="calculator--keypad">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key del">DEL</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">/</div>
                <div class="key">x</div>
            </div>
            <div class="key">RESET</div>
            <div class="key">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
